name: Docker Image CI

on:
  push:
    branches:
    - main
    paths-ignore:
      - 'Submissions/**'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}
          echo ${REPO}
          echo ${GITHUB_REPOSITORY}
      - name: Build and Push
        env:
          REGISTRY: ghcr.io
        run: |
          docker build -t $REGISTRY/${REPO}:latest -t $REGISTRY/${REPO}:$(date +%s) .  
          docker push $REGISTRY/${REPO} --all-tags
      - name: Extract generated data dir from image
        env:
          REGISTRY: ghcr.io
        run: |
          set -euxo pipefail
          cid=$(docker create $REGISTRY/${REPO}:latest)
          # start fresh so removed files don't linger
          rm -rf data
          mkdir -p data
          # copy the *contents* of /data into ./data
          docker cp "$cid":/data/. ./data/
          docker rm "$cid"

      - name: Commit changes in data/ (if any)
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage everything in data/, including new/deleted files
          git add -A data

          # Only commit if the index has changes
          if git diff --cached --quiet; then
            echo "No changes in data/ â€” nothing to commit."
          else
            git commit -m "[skip ci] Update generated data directory"
            git push
          fi