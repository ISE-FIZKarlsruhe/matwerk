name: Validate RDF Submissions

on:
  push:
    paths:
      - 'Submissions/**.ttl'
    branches:
      - main

jobs:
  validate-shacl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pySHACL
        run: pip install pyshacl

      - name: Find and validate new TTL file
        id: validate
        run: |
          changed_file=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep '^Submissions/.*/graph_.*\.ttl$' || echo "")
          if [[ "$changed_file" == "" ]]; then
            echo "No TTL submission file changed. Exiting."
            exit 0
          fi

          echo "Changed RDF file: $changed_file"
          shape_path="Submissions/shapes/$(basename $(dirname "$changed_file")).ttl"
          if [[ ! -f "$shape_path" ]]; then
            echo "SHACL shape not found for: $shape_path"
            exit 1
          fi

          result_file="${changed_file/graph_/validation_}"
          result_file="${result_file%.ttl}.md"

          echo "Running SHACL validation..."
          python -m pyshacl -s "$shape_path" "$changed_file" > "$result_file"
          echo "Generated validation: $result_file"

      - name: Commit and push validation result
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Submissions/**/validation_*.md
          git commit -m "Add validation report for RDF submission"
          git push
