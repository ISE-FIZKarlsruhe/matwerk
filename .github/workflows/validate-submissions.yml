name: TSV to TTL Conversion and SHACL Validation

on:
  push:
    branches: [main]
    paths:
      - 'Submissions/**/*.tsv'

jobs:
  process-tsv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python and Install pySHACL
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install --upgrade git+https://github.com/RDFLib/pySHACL.git

      - name: Detect Changed TSV File
        id: findtsv
        run: |
          echo "ðŸ” Detecting all .tsv files changed in the last commit..."

          CHANGED=$(git log -1 --name-only --pretty=format: | grep 'Submissions/.*/[0-9]\+\.tsv' | tail -n 1 || echo "")

          if [[ -z "$CHANGED" ]]; then
            echo "âš ï¸ No .tsv files found in commit."
            echo "tsv_file=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "âœ… TSV file detected: $CHANGED"
          echo "tsv_file=$CHANGED" >> "$GITHUB_OUTPUT"

      - name: Run ROBOT to convert TSV to TTL
        if: steps.findtsv.outputs.tsv_file != ''
        run: |
          TSV_FILE="${{ steps.findtsv.outputs.tsv_file }}"
          BASENAME=$(basename "$TSV_FILE" .tsv)
          DIRNAME=$(dirname "$TSV_FILE")
          TTL_FILE="$DIRNAME/$BASENAME.ttl"
          LOG_FILE="$DIRNAME/$BASENAME.txt"

          echo "ðŸš€ Running ROBOT with TSV: $TSV_FILE"

          docker run --rm -v "$PWD:/work" -w "/work" \
            -e "ROBOT_JAVA_ARGS=-Xmx8G -Dfile.encoding=UTF-8" \
            obolibrary/robot robot merge \
              -i data/components/req_1.owl \
              -i data/components/req_2.owl \
              --prefix "nfdicore: https://nfdi.fiz-karlsruhe.de/ontology/" \
              template --template "$TSV_FILE" \
              -o "$TTL_FILE" -vvv 2>&1 | tee "$LOG_FILE"

          echo "ttl_file=$TTL_FILE" >> "$GITHUB_ENV"
          echo "log_file=$LOG_FILE" >> "$GITHUB_ENV"

      - name: Run SHACL Validation
        if: env.ttl_file != ''
        run: |
          result_file="${{ env.ttl_file%.ttl }}.md"
          shape_file="Submissions/shapes/$(basename $(dirname "${{ env.ttl_file }}")).ttl"

          echo "ðŸ“‚ Validating file: ${{ env.ttl_file }}"
          ls -l "${{ env.ttl_file }}" || echo "âš ï¸ TTL file not found!"

          python -m pyshacl -s "$shape_file" -df auto -sf turtle -f human "${{ env.ttl_file }}" > "$result_file"

          echo "result_file=$result_file" >> "$GITHUB_ENV"

      - name: Commit and Push Generated Files
        if: env.ttl_file != ''
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add "${{ env.ttl_file }}"
          git add "${{ env.ttl_file%.ttl }}.md"
          git add "${{ env.ttl_file%.ttl }}.txt"

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "Add TTL, validation, and log for ${{ env.ttl_file }}"
            git push
          fi
