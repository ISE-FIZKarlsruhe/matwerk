name: TSV to TTL Conversion and SHACL Validation

on:
  push:
    branches: [main]
    paths:
      - 'Submissions/**/*.tsv'

jobs:
  process-tsv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Robot Tool
        run: |
          curl -L -o robot.jar "https://github.com/ontodev/robot/releases/latest/download/robot.jar"

      - name: Set up Python and Install pySHACL
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install --upgrade git+https://github.com/RDFLib/pySHACL.git

      - name: Detect Changed TSV File
        id: findtsv
        run: |
            echo "🔍 Checking for changed TSV files in latest commit..."
        
            # Capture changed files from latest commit
            CHANGED=$(git log -1 --name-only --pretty=format: | grep 'Submissions/.*/[0-9]\+\.tsv' || echo "")
        
            # Print raw value for debugging
            echo "🧪 Raw CHANGED output:"
            echo "$CHANGED"
        
            # Clean newline characters (pick first file if multiple, or just remove newline)
            CHANGED_CLEANED=$(echo "$CHANGED" | head -n 1 | tr -d '\n')
            echo "🧪 Cleaned CHANGED file: $CHANGED_CLEANED"
        
            # Handle empty result
            if [[ -z "$CHANGED_CLEANED" ]]; then
              echo "⚠️ No changed TSV file detected. Exiting early..."
              echo "changed_file=" >> "$GITHUB_OUTPUT"
              echo "changed_file=" >> "$GITHUB_ENV"
              exit 0
            fi
        
            # Export as output and environment variable
            echo "✅ TSV file detected: $CHANGED_CLEANED"
            echo "changed_file=$CHANGED_CLEANED" >> "$GITHUB_OUTPUT"
            
            # Safe way to store it in GITHUB_ENV (multi-line-safe)
            echo "changed_file<<EOF" >> "$GITHUB_ENV"
            echo "$CHANGED_CLEANED" >> "$GITHUB_ENV"
            echo "EOF" >> "$GITHUB_ENV"

      - name: Generate TTL using ROBOT merge
        if: steps.findtsv.outputs.changed_file != ''
        run: |
          changed_file="${{ steps.findtsv.outputs.changed_file }}"
          base_name=$(basename "$changed_file" .tsv)
          dir_name=$(dirname "$changed_file")
          ttl_file="$dir_name/${base_name}.ttl"

          java -Xmx16G -jar robot.jar merge \
            -i /data/components/req_1.owl \
            -i /data/components/req_2.owl \
            --prefix "nfdicore: https://nfdi.fiz-karlsruhe.de/ontology/" \
            --output "$ttl_file"

          echo "ttl_file=$ttl_file" >> $GITHUB_ENV

      - name: Run SHACL Validation
        if: env.ttl_file != ''
        run: |
          ttl_file="${{ env.ttl_file }}"
          result_file="${ttl_file%.ttl}.md"
          shape_file="Submissions/shapes/$(basename $(dirname "$ttl_file")).ttl"

          python -m pyshacl -s "$shape_file" -df auto -sf turtle -f human "$ttl_file" > "$result_file"

          echo "result_file=$result_file" >> $GITHUB_ENV

      - name: Commit and Push TTL and Validation Result
        if: env.result_file != ''
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "${{ env.ttl_file }}"
          git add "${{ env.result_file }}"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add TTL and validation for ${{ env.ttl_file }}"
            git push
          fi
