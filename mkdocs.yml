site_name: Matwerk 
site_url: https://nfdi.fiz-karlsruhe.de/matwerk/
repo_url: https://github.com/ISE-FIZKarlsruhe/matwerk
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    primary: teal
    accent: pink
  features:
    - content.code.copy
    - toc.follow
    - navigation.top
    - header.autohide
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - shmarql
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      use_pygments: true
      pygments_lang_class: true      
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
extra_javascript:
  - javascripts/extra.js
nav:
- Home: index.md
- Data Model: data_model.md
- Ontology: /matwerk/ontology/
- Sample Queries:
    - General Queries: general_queries.md
    - IUC Queries: IUC_related_queries.md
- SPARQL Endpoint: /matwerk/shmarql/
